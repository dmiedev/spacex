name: spacex
description: A SpaceX app.
version: 0.1.0+1
publish_to: none

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  bloc: ^8.0.3
  flutter:
    sdk: flutter
  flutter_bloc: ^8.0.1
  flutter_localizations:
    sdk: flutter
  google_fonts: ^3.0.1
  hydrated_bloc: ^8.1.0
  infinite_scroll_pagination: ^3.2.0
  intl: ^0.17.0
  launch_repository:
    path: packages/launch_repository
  meta: ^1.7.0

dev_dependencies:
  bloc_test: ^9.0.3
  flutter_test:
    sdk: flutter
  mocktail: ^0.3.0
  very_good_analysis: ^3.0.1

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/
